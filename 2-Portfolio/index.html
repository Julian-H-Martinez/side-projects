    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&family=Love+Light&family=Permanent+Marker&display=swap"
          rel="stylesheet">
<!--immediate styling-->
    <style>
        /**using root to host variables*/
        :root{
            --favGreen: #6b8e23;
            --favKhaki: #c3b091;
            --favDesert: #edc9af;
            --titansNavy: #0c2340;
            --titansBlue: #4b92db;
            --titansRed: #c8102e;
            --titansSilver: #8a8d8f;
            --wolfGray: #a2aaad;
            --steelGray: #54585a;
            --sharpieFont: 'Permanent Marker', cursive;
            --lobsterFont: 'Lobster', cursive;
            --loveLightFont: 'Love Light', cursive;
            --greatVibesFont: 'Great Vibes', cursive;
        }
        h1{
            color: var(--favGreen);
            font-family: var(--sharpieFont);
        }
        h2{
            color: var(--titansSilver);
            font-family: var(--lobsterFont);
        }
        h3{
            color: var(--titansNavy);
            font-family: var(--greatVibesFont);
        }
        h4{
            color: var(--titansBlue);
            font-family: var(--loveLightFont);
        }
    </style>
</head>
<body>
<nav>
    <h1>Hello World</h1>
    <h2>Trying titans silver and lobster font</h2>
    <h3>Titans Navy and Great Vibes Font</h3>
    <h4>Titans Blue and Love Light Font</h4>
</nav>
